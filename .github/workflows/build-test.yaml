name: Test & Build
on:
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    permissions:
      contents: read  # for actions/checkout to fetch code
      pull-requests: write  # for betteralign to comment on PR
      checks: write  # for golangci/golangci-lint-action to annotate Pull Requests
    name: Lint Go code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: Setup Golang
        uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.0
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@3cfe3a4abbb849e10058ce4af15d205b6da42804      # v4.0.0
        with:
          version: v1.54
          args: --timeout 10m --exclude SA5011 --verbose --issues-exit-code=0
          only-new-issues: true
      - name: Run betteralign
        id: betteralign
        run: |
          go install github.com/dkorunic/betteralign/cmd/betteralign@latest
          {
            echo 'BETTERALIGN_OUTPUT<<EOF'
            betteralign ./... 2>&1 || true
            echo "EOF"
          } >> "$GITHUB_ENV"
      - uses: actions/github-script@v7
        env:
          BETTERALIGN_OUTPUT: '${{env.BETTERALIGN_OUTPUT}}'
        with:
          script: |
            const {BETTERALIGN_OUTPUT} = process.env
            const output = `#### Betteralign ðŸ¤–
            
            \`\`\`bash
            $ betteralign ./...
            ${BETTERALIGN_OUTPUT}
            \n\`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  test:
    name: Run unit tests for Go packages
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # v3.5.3
    - name: Setup Go
      uses: actions/setup-go@v4

    - name: Download and required packages
      run: |
        make deps

    - name: Run all unit tests
      run: make test

    - name: check test coverage
      uses: vladopajic/go-test-coverage@v2
      with:
        config: ./.testcoverage.yml

    - name: Generate code coverage artifacts
      uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
      with:
        name: code-coverage
        path: coverage.out

  build:
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    name: Build Images
    steps:
    - name: Checkout code
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: ${{ matrix.platform }}

    - name: Build Images
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: ${{ matrix.platform }}
        load: true
        push: false
        tags: quay.io/jetstack/version-checker:${{github.sha}}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.19.0
      with:
        image-ref: 'quay.io/jetstack/version-checker:${{github.sha}}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
