suite: test deployment
templates:
  - serviceaccount.yaml
tests:
  - it: should work (defaults)
    set:
      image.tag: latest
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
          name: version-checker

  - it: with ecr ARN Set
    set:
      ecr.iamRoleArn: dsjgabjgsg
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: dsjgabjgsg
